<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <meta name="viewport" content="width=device-width,initial,scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="contact-section">
      <div class="contact-hp">
        <h1 class="contact-head">CONTACT</h1>
        <p class="contact-para">magnum doleres commodi suscipitutia fugiat sit in iste officils commodi quidem hic quas</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3885.935798711988!2d80.18632647346274!3d13.103253687224324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5264751609b0dd%3A0x3e3abcb08bfe392!2sTVS%20Group%20of%20India!5e0!3m2!1sen!2sin!4v1671698239527!5m2!1sen!2sin" width="90%" height="250px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact-container">
        <div class="contact-row">
          <div class="contact-col">
            <div class="contact-card">
              <div class="location-row">
                <div class="location-col">
                  <div class="location-card">
                    <div class="location-icon">
                      <iconify-icon icon="material-symbols:location-on-outline"></iconify-icon>
                    </div>
                    <div class="location-hp">
                      <h3 class="location-head">Location</h3>
                      <h5 class="location-head1">A108,Adam street</h5>
                      <h5 class="location-head2">New York,NY 535022</h5>
                    </div>
                  </div>
                </div>
                <div class="location-col">
                  <div class="location-card">
                    <div class="location-icon">
                      <iconify-icon icon="ic:outline-email"></iconify-icon>
                    </div>
                    <div class="location-hp">
                      <h3 class="location-head">Email:</h3>
                      <h5 class="location-head1">info@examplegmail.com</h5>
                      <h5 class="location-head2">contact@examplegmail.com</h5>
                    </div>
                  </div>
                </div>
                <div class="location-col">
                  <div class="location-card">
                    <div class="location-icon">
                      <iconify-icon icon="material-symbols:phone-android"></iconify-icon>
                    </div>
                    <div class="location-hp">
                      <h3 class="location-head">call</h3>
                      <h5 class="location-head1">+1 558955488 51</h5>
                      <h5 class="location-head2">+1 558955488 55</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-col">
            <div class="contact-card">
              <div class="input-row">
                <div class="input-col">
                  <input type="text" placeholder="Your Name">
                </div>
                <div class="input-col">
                  <input type="mail" placeholder="Your Email">
                </div>
              </div>
              <div class="input">
                <input type="text" placeholder="Subject">
              </div>
              <div class="textarea">
                <textarea width="100%" rows="5" placeholder="message"></textarea>
              </div>
              <div class="button">
                <button>Send Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
